<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="fontello.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">    
      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawChart);
    </script>
  </head>
  <body>
    <header class="white size-1-5 color-gradiente">
      <div class="contenedor"> 
        <div>
          <h1 class="title white">Pokeinfo</h1> 
        </div>
        <input type="checkbox" id="menu-bar">
        <label class="icon-menu" for="menu-bar"></label>
        <nav class="navbar-menu color-gradiente">
          <ul class="nav">
            <li><a class="white" href="#home">Inicio</a></li>
            <li><a class="white" href="#sect-card">Cards</a></li>
            <li><a class="white" href="#computer">Estadisticas</a></li>
          </ul>
          </nav>
      </div>
    </header>
    <main>
      <section class = "banner" id= "home">
        <img src="https://images8.alphacoders.com/648/thumb-1920-648607.png">
        <div class="contenedor white">
          <p class="size-1-5">Encuentra la información de tus pokemones favoritos.</p>
          <a  class ="btn-empezar white color-gradiente" href="#sect-card">Empezar</a>
        </div>
      </section>
      <section id="sect-card" class="section-card">
        <div class ="contenedor-cards">
          <p class="heading white">Todo lo que querías saber de tus pokemones</p>
          <div class="process-data size-1-5 color-gradiente">
            <div>
                <p>Ordenar por Nombre</p>
                <button class ="btn-option white" id ="ordsname-a">Ascendente</button>
                <button class ="btn-option white" id= "ordsname-d">Descendente</button>
            </div>
            <div>
                <p>Ordenar por N°Apariciones</p>
                <button class ="btn-option white" id ="ordspawn-a">Ascendente</button>
                <button class ="btn-option white" id= "ordspawn-d">Descendente</button>
            </div>
            <div>
                <p>Filtrar por tipo</p>
                <select class="select-type" name="type" id="type"></select> 
            </div>          
          </div>
          <div id ="cards" class="card-wrapper"></div>
        </div>
      </section>
      
      <section id = "computer">
      <p class="heading titlecomputer">Estadísticas</p> 
          <div class="computer">          
            <div id="columnchart_values" class="charts">         
            </div>           
            <div>                             
              <p id="display-types"></p>
            </div>
          </div>  
          <div id="hidden_div" style="display: none">
          </div>
          <div id="visible_div" style="height:300px">
          </div>   
      </section>    
    </main>           
    <footer class="white size-1-5">Derechos reservados - Liz Rojas & Marjorie Herrera</footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
    
   </body>
</html>
